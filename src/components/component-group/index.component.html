<div
  class="component-group dark-scrollbar justify-center md:justify-start"
  *ngIf="components.length > 0"
>
  <ng-container *ngFor="let value of components; trackBy: trackByItem">
    <ng-container [ngSwitch]="value">
      <app-calendar *ngSwitchCase="ComponentType.Calendar" />
      <app-runtime *ngSwitchCase="ComponentType.Runtime" />
      <app-offwork *ngSwitchCase="ComponentType.OffWork" />
    </ng-container>
  </ng-container>

  <ng-content />
</div>
